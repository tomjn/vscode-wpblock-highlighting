<!DOCTYPE html>
<html>
<head>
  <title>WordPress Block Test</title>
</head>
<body>
  <!-- wp:group {"align":"wide","className":"hero-section"} -->
  <div class="wp-block-group alignwide hero-section">
    <!-- wp:heading {"level":1} -->
    <h1>Welcome to Our Site</h1>
    <!-- /wp:heading -->

    <!-- wp:paragraph {"fontSize":"large"} -->
    <p class="has-large-font-size">This is a sample WordPress block structure.</p>
    <!-- /wp:paragraph -->

    <!-- wp:columns {"columns":2} -->
    <div class="wp-block-columns">
      <!-- wp:column -->
      <div class="wp-block-column">
        <!-- wp:image {"id":123,"sizeSlug":"large"} -->
        <figure class="wp-block-image size-large">
          <img src="image.jpg" alt="Sample" />
        </figure>
        <!-- /wp:image -->
      </div>
      <!-- /wp:column -->

      <!-- wp:column -->
      <div class="wp-block-column">
        <!-- wp:paragraph -->
        <p>Column 2 content</p>
        <!-- /wp:paragraph -->

        <!-- wp:button {"backgroundColor":"primary"} -->
        <div class="wp-block-button">
          <a class="wp-block-button__link has-primary-background-color">Click Me</a>
        </div>
        <!-- /wp:button -->
      </div>
      <!-- /wp:column -->
    </div>
    <!-- /wp:columns -->
  </div>
  <!-- /wp:group -->

  <!-- wp:spacer {"height":"50px"} /-->

  <!-- wp:separator {"className":"is-style-wide"} /-->

  <!-- wp:acf/custom-block {"name":"acf/custom-block","data":{"field_1":"value"}} -->
  <div class="custom-block">
    <!-- wp:paragraph -->
    <p>ACF block with nested content</p>
    <!-- /wp:paragraph -->
  </div>
  <!-- /wp:acf/custom-block -->

  <!-- wp:core/quote {"citation":"Author Name"} -->
  <blockquote class="wp-block-quote">
    <p>This is a quoted text.</p>
    <cite>Author Name</cite>
  </blockquote>
  <!-- /wp:core/quote -->
</body>
</html>
